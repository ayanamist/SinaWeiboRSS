application: yourappid
version: 1
runtime: python27
api_version: 1
threadsafe: true

env_variables:
  CONSUMER_KEY: "2323547071"
  CONSUMER_SECRET: "16ed80cc77fea11f7f7e96eca178ada3"
  SECRET_KEY: ""

libraries:
- name: jinja2
  version: "2.6"
- name: markupsafe
  version: "0.15"
- name: pycrypto
  version: "2.6"
- name: ssl
  version: "2.7"
- name: webapp2
  version: "2.5.2"

handlers:
- url: /favicon.ico
  static_files: application/static/img/favicon.ico
  upload: application/static/img/favicon.ico
  expiration: 7d
  mime_type: image/vnd.microsoft.icon

- url: /robots.txt
  static_files: application/static/robots.txt
  upload: application/static/robots.txt

- url: /static
  static_dir: application/static

- url: /rss/.*
  script: application.app
  secure: optional

- url: /.*
  script: application.app
  secure: always

skip_files:
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*\.md
- ^(.*/)?\..*
- ^[^-]*-example\..*